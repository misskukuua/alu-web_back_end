<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
</head>
<body>
    {% if user %}
        <p>{{ _('You are logged in as %(username)s.', username=user['name']) }}</p>
    {% else %}
        <p>{{ _('You are not logged in.') }}</p>
    {% endif %}
</body>
</html>
